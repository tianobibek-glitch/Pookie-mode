    <style>
        :root { --ios-pink: #FF2D55; --hot-pink: #FF006E; --insta-grad: linear-gradient(45deg, #f09433 0%,#e6683c 25%,#dc2743 50%,#cc2366 75%,#bc1888 100%); }
        
        body { margin: 0; background: #FFF0F3; font-family: -apple-system, system-ui; display: flex; justify-content: center; align-items: center; min-height: 100vh; overflow: hidden; transition: background 1s ease; }
        
        /* Floating & Shaking Card */
        .iphone-card {
            background: rgba(255, 255, 255, 0.96); backdrop-filter: blur(25px); width: 85%; max-width: 380px; 
            padding: 30px; border-radius: 45px; box-shadow: 0 30px 80px rgba(255, 45, 85, 0.4); 
            text-align: center; border: 2px solid white; z-index: 100; position: relative;
            animation: cardFloat 3s ease-in-out infinite;
        }

        @keyframes cardFloat { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-12px); } }
        
        /* Vibration Effect for Typing */
        @keyframes vibrate {
            0% { transform: translate(0); }
            25% { transform: translate(2px, -2px); }
            50% { transform: translate(-2px, 2px); }
            75% { transform: translate(2px, 2px); }
            100% { transform: translate(0); }
        }
        .shaking { animation: vibrate 0.1s linear infinite !important; }

        .pookie-img { width: 100%; border-radius: 30px; border: 3px solid var(--ios-pink); margin-bottom: 15px; }

        .lyrics-box { background: rgba(255, 45, 85, 0.08); border: 2px dashed var(--ios-pink); padding: 15px; border-radius: 15px; font-size: 15px; margin: 15px 0; font-weight: 700; color: #d63384; line-height: 1.4; }
        
        /* The Momo Hunger Meter */
        .momo-label { font-size: 13px; font-weight: 800; color: var(--ios-pink); margin-bottom: 5px; display: block; }
        .prog-cont { width: 100%; background: #eee; height: 16px; border-radius: 20px; margin-bottom: 20px; overflow: hidden; border: 1px solid #ddd; }
        .prog-bar { width: 0%; height: 100%; background: linear-gradient(90deg, #FF2D55, #FF006E); transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }

        input { width: 90%; padding: 18px; border-radius: 25px; border: 3px solid #ffb3c1; font-size: 24px; text-align: center; color: var(--ios-pink); font-weight: 900; background: #fff; }

        .action-btn { background: var(--ios-pink); color: white; padding: 20px; width: 100%; border-radius: 25px; border: none; font-size: 18px; font-weight: 800; cursor: pointer; margin-top: 15px; box-shadow: 0 10px 25px rgba(255, 45, 85, 0.4); }

        .insta-btn { background: var(--insta-grad); color: white; padding: 18px; width: 100%; border-radius: 20px; border: none; font-size: 18px; font-weight: bold; cursor: pointer; margin-top: 15px; display: block; text-decoration: none; }

        /* Floating Objects */
        .floating { position: absolute; pointer-events: none; animation: fly 3s linear forwards; z-index: 50; }
        @keyframes fly { 0% { transform: translateY(110vh) scale(0.5); opacity: 1; } 100% { transform: translateY(-20vh) scale(1.5) rotate(360deg); opacity: 0; } }
        
        /* Nepali Indie Popups */
        .maya-popup { 
            position: absolute; color: var(--hot-pink); font-weight: 800; font-size: 15px; 
            pointer-events: none; animation: pop 1.8s ease-out forwards; z-index: 200; 
            white-space: nowrap; text-shadow: 1px 1px 8px rgba(255,255,255,1);
            font-style: italic;
        }
        @keyframes pop { 0% { transform: scale(0); opacity: 0; } 30% { opacity: 1; } 100% { transform: scale(1.4) translateY(-100px); opacity: 0; } }

        .system-status { font-size: 10px; color: #999; text-transform: uppercase; letter-spacing: 2px; margin-top: 15px; }
    </style>
</head>
